<html>
  <head>

  type="text/javascript" charset="utf-8"></script>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>




  </head>
  <body>
  <div style="width: 640px; height: 480px" id="mapContainer"></div>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'apikey': 'gXnvo0LMAjE_uYRstf6KMNJ4f4ZT-ZYcXMWtBPT9bDs'
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.vector.normal.map,
    {
      zoom: 10,
      center: { lng: -122.4194, lat: 37.7749 }
    });
  </script>

  

  <form id="target" action="google.com">

    <input type="hidden" name="app_id" value="267f9NJSwzyCIx6hWBFZ"><br>
    <input type="hidden" name="app_code" value="sytOu8Ybgls8UHnTlB_GOg"><br>
    start: <input type="text" id='location1' name="searchtext"><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    $( "#target" ).submit(function( event ) {
        var location1 = $("#location1").val();
        var data = $.getJSON("https://geocoder.api.here.com/6.2/geocode.json", 
        {app_id: '267f9NJSwzyCIx6hWBFZ' , app_code: "sytOu8Ybgls8UHnTlB_GOg", searchtext: location1});
        console.log(data);
        event.preventDefault();
    });
  </script>



  </body>
